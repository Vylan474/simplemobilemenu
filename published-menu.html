<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Published menu specific styles */
        .published-menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
            min-height: 100vh;
        }
        
        .published-menu-container .preview-menu-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .published-menu-container .preview-menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .published-menu-container .preview-section {
            scroll-margin-top: 20px;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .loading-state i {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }
        
        .error-state i {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            color: #bdc3c7;
        }
        
        @media (max-width: 768px) {
            .published-menu-container {
                padding: 15px;
                padding-bottom: 100px;
            }
            
            .published-menu-container .preview-menu-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="published-menu-container">
        <div class="loading-state" id="loading">
            <i class="fas fa-utensils"></i>
            <h2>Loading Menu...</h2>
            <p>Please wait while we prepare your menu</p>
        </div>
        
        <div id="menu-content" style="display: none;">
            <div class="preview-menu-header">
                <div class="preview-menu-title" id="menu-title">Our Menu</div>
                <div class="preview-menu-subtitle" id="menu-subtitle">Crafted with care and passion</div>
            </div>
            <div class="preview-menu-container" id="menu-sections">
                <!-- Menu sections will be loaded here -->
            </div>
        </div>
        
        <div class="error-state" id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Menu Not Available</h2>
            <p>Sorry, this menu could not be loaded. Please try again later.</p>
        </div>
    </div>
    
    <!-- Navigation (same as preview) -->
    <div class="preview-navigation" id="navigation" style="display: none;">
        <div class="nav-tab" id="nav-tab">
            <i class="fas fa-compass"></i> Navigate
        </div>
        <div class="nav-dock-container" id="nav-dock-container">
            <!-- Navigation will be generated here -->
        </div>
    </div>

    <script>
        // Published Menu Display Class
        class PublishedMenuDisplay {
            constructor() {
                this.menuData = null;
                this.navExpanded = false;
                this.scrollObserver = null;
                this.slug = '{{MENU_SLUG}}'; // Will be replaced by server
                
                this.loadMenu();
            }
            
            async loadMenu() {
                try {
                    const response = await fetch(`/api/menu/get-published?slug=${this.slug}`);
                    
                    if (!response.ok) {
                        throw new Error(`Menu not found: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.menuData = data.menu; // Extract menu from response
                    this.renderMenu();
                    
                } catch (error) {
                    console.error('Error loading menu:', error);
                    this.showError();
                }
            }
            
            showError() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
            
            renderMenu() {
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('menu-content').style.display = 'block';
                
                // Update page title
                document.title = this.menuData.title;
                
                // Update header
                document.getElementById('menu-title').textContent = this.menuData.title;
                document.getElementById('menu-subtitle').textContent = this.menuData.subtitle;
                
                // Generate sections HTML using the same logic as preview
                const sectionsHTML = this.menuData.sections.map(section => {
                    const titleColumns = section.titleColumns || [section.columns[0]];
                    const descriptionColumn = section.columns.find(col => 
                        col.toLowerCase().includes('description')
                    );
                    
                    
                    return `
                        <div class="preview-section">
                            <h2>${section.name}</h2>
                            <div class="preview-items">
                                ${section.items.map(item => this.generatePreviewItem(item, section)).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('menu-sections').innerHTML = sectionsHTML;
                
                // Show navigation if there are sections
                if (this.menuData.sections.length > 0) {
                    this.generateNavigation();
                    document.getElementById('navigation').style.display = 'block';
                    // Apply navigation theme after it's visible
                    setTimeout(() => {
                        this.applyNavigationTheme();
                    }, 100);
                }
                
                // Apply all styling from menu data
                this.applyBackground();
                this.applyFontFamily();
                this.applyColorPalette();
                this.applyLogo();
                
                // Initialize scroll animations
                this.initializeScrollAnimations();
            }
            
            generatePreviewItem(item, section) {
                const titleColumns = section.titleColumns || [section.columns[0]];
                const descriptionColumn = section.columns.find(col => 
                    col.toLowerCase().includes('description')
                );
                
                const titleParts = [];
                const priceInTitle = [];
                
                titleColumns.forEach(col => {
                    const value = item[col] || '';
                    if (value.trim()) {
                        if (col.toLowerCase().includes('price')) {
                            priceInTitle.push(value);
                        } else {
                            titleParts.push(value);
                        }
                    }
                });
                
                const titleText = titleParts.join(' ');
                const titlePrice = priceInTitle.join(' ');
                const description = descriptionColumn ? (item[descriptionColumn] || '') : '';
                
                const visibleColumns = section.columns.filter(col => 
                    !titleColumns.includes(col) && col !== descriptionColumn
                );
                
                const dataRow = visibleColumns.map(col => {
                    const value = item[col] || '';
                    const isPrice = col.toLowerCase().includes('price');
                    return `<span class="preview-data-cell ${isPrice ? 'preview-price-cell' : ''}">${value}</span>`;
                }).join('');
                
                return `
                    <div class="preview-item">
                        ${(titleText || titlePrice) ? `
                            <div class="preview-item-title">
                                <span class="preview-title-text">${titleText}</span>
                                ${titlePrice ? `<span class="preview-title-price">${titlePrice}</span>` : ''}
                            </div>
                        ` : ''}
                        ${description ? `<div class="preview-item-description">${description}</div>` : ''}
                        ${visibleColumns.length > 0 ? `
                            <div class="preview-item-data" style="grid-template-columns: repeat(${visibleColumns.length}, 1fr);">
                                ${dataRow}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            generateNavigation() {
                const dockContainer = document.getElementById('nav-dock-container');
                const navTab = document.getElementById('nav-tab');
                
                const dockHTML = `
                    <div class="nav-dock">
                        ${this.menuData.sections.map((section, index) => `
                            <div class="nav-dock-item" data-section-index="${index}">
                                ${section.name}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                dockContainer.innerHTML = dockHTML;
                
                // Attach event listeners
                navTab.addEventListener('click', () => this.toggleNavigation());
                
                const dockItems = dockContainer.querySelectorAll('.nav-dock-item');
                dockItems.forEach((item, index) => {
                    item.addEventListener('click', () => {
                        this.scrollToSectionAndClose(index);
                    });
                });
            }
            
            toggleNavigation() {
                const dockContainer = document.getElementById('nav-dock-container');
                this.navExpanded = !this.navExpanded;
                dockContainer.classList.toggle('expanded', this.navExpanded);
            }
            
            scrollToSectionAndClose(sectionIndex) {
                this.toggleNavigation();
                
                setTimeout(() => {
                    this.scrollToSection(sectionIndex);
                }, 200);
            }
            
            scrollToSection(sectionIndex) {
                const previewSections = document.querySelectorAll('.preview-section');
                
                if (previewSections[sectionIndex]) {
                    this.updateNavigationActiveState(sectionIndex);
                    
                    previewSections[sectionIndex].scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
            
            updateNavigationActiveState(activeIndex) {
                const navItems = document.querySelectorAll('.nav-dock-item');
                navItems.forEach(item => item.classList.remove('active'));
                
                if (navItems[activeIndex]) {
                    navItems[activeIndex].classList.add('active');
                }
            }
            
            initializeScrollAnimations() {
                const sections = document.querySelectorAll('.preview-section');
                
                if (sections.length === 0) return;
                
                const observerOptions = {
                    root: null,
                    rootMargin: '0px 0px 0px 0px',
                    threshold: [0, 0.1, 0.25, 0.5, 0.75, 1]
                };
                
                this.scrollObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const section = entry.target;
                        const rect = section.getBoundingClientRect();
                        const isAboveViewport = rect.bottom < 0;
                        const isBelowViewport = rect.top > window.innerHeight;
                        const isInViewport = !isAboveViewport && !isBelowViewport;
                        
                        if (isInViewport && entry.isIntersecting) {
                            section.classList.remove('section-hidden', 'section-exiting', 'section-exiting-down');
                            section.classList.add('section-visible');
                        } else if (isAboveViewport) {
                            if (section.classList.contains('section-visible')) {
                                section.classList.remove('section-visible', 'section-hidden', 'section-exiting-down');
                                section.classList.add('section-exiting');
                                setTimeout(() => {
                                    if (section.classList.contains('section-exiting')) {
                                        section.classList.remove('section-exiting');
                                        section.classList.add('section-hidden');
                                    }
                                }, 600);
                            }
                        } else if (isBelowViewport) {
                            if (section.classList.contains('section-visible')) {
                                section.classList.remove('section-visible', 'section-hidden', 'section-exiting');
                                section.classList.add('section-exiting-down');
                                setTimeout(() => {
                                    if (section.classList.contains('section-exiting-down')) {
                                        section.classList.remove('section-exiting-down');
                                        section.classList.add('section-hidden');
                                    }
                                }, 600);
                            }
                        }
                    });
                }, observerOptions);
                
                sections.forEach(section => {
                    section.classList.add('section-hidden');
                    this.scrollObserver.observe(section);
                });
            }
            
            applyNavigationTheme() {
                // Get navigation theme from menu data
                const navigationTheme = this.menuData.navigationTheme || 'modern';
                console.log('Applying navigation theme:', navigationTheme);
                
                // Apply theme class to navigation element
                const navigation = document.getElementById('navigation');
                if (navigation) {
                    console.log('Found navigation element, applying theme class:', `theme-${navigationTheme}`);
                    // Remove existing theme classes
                    navigation.classList.remove('theme-modern', 'theme-glass', 'theme-minimal');
                    // Add new theme class
                    navigation.classList.add(`theme-${navigationTheme}`);
                    console.log('Navigation classes after update:', navigation.className);
                } else {
                    console.log('Navigation element not found!');
                }
                
                // Apply color palette to navigation
                this.applyColorsToNavigation();
            }
            
            applyColorsToNavigation() {
                // Get current color palette
                const palette = this.getColorPalette(this.menuData.colorPalette || 'classic');
                if (!palette) return;
                
                // Apply colors to navigation elements
                const navigation = document.getElementById('navigation');
                if (navigation) {
                    // Set CSS custom properties for navigation theming
                    navigation.style.setProperty('--nav-primary-color', palette.primaryText);
                    navigation.style.setProperty('--nav-secondary-color', palette.secondaryText);
                    navigation.style.setProperty('--nav-accent-color', palette.accent);
                    navigation.style.setProperty('--nav-background-color', palette.background);
                    navigation.style.setProperty('--nav-header-color', palette.headers);
                }
            }
            
            getColorPalette(paletteName) {
                const colorPalettes = {
                    classic: {
                        primaryText: '#2c3e50',
                        secondaryText: '#7f8c8d',
                        headers: '#34495e',
                        accent: '#27ae60',
                        background: '#ecf0f1',
                        muted: '#bdc3c7'
                    },
                    ocean: {
                        primaryText: '#1e3a5f',
                        secondaryText: '#5a6c7d',
                        headers: '#2c5282',
                        accent: '#3182ce',
                        background: '#ebf8ff',
                        muted: '#a0aec0'
                    },
                    forest: {
                        primaryText: '#1a202c',
                        secondaryText: '#4a5568',
                        headers: '#2d3748',
                        accent: '#38a169',
                        background: '#f0fff4',
                        muted: '#9ca3af'
                    },
                    sunset: {
                        primaryText: '#742a2a',
                        secondaryText: '#a0616a',
                        headers: '#9c2a2a',
                        accent: '#e53e3e',
                        background: '#fffaf0',
                        muted: '#cbd5e0'
                    },
                    monochrome: {
                        primaryText: '#1a1a1a',
                        secondaryText: '#4a4a4a',
                        headers: '#2d2d2d',
                        accent: '#000000',
                        background: '#f7f7f7',
                        muted: '#9a9a9a'
                    },
                    wine: {
                        primaryText: '#4c1d95',
                        secondaryText: '#6b46c1',
                        headers: '#581c87',
                        accent: '#7c3aed',
                        background: '#faf5ff',
                        muted: '#a78bfa'
                    },
                    cream: {
                        primaryText: '#f8f6f0',
                        secondaryText: '#e8e2d4',
                        headers: '#d4c5a9',
                        accent: '#c9a96e',
                        background: '#2d2a24',
                        muted: '#b8ab94'
                    },
                    pearl: {
                        primaryText: '#f7f7f7',
                        secondaryText: '#e0e0e0',
                        headers: '#c4c4c4',
                        accent: '#a8a8a8',
                        background: '#1a1a1a',
                        muted: '#d3d3d3'
                    },
                    mint: {
                        primaryText: '#f0fdf4',
                        secondaryText: '#bbf7d0',
                        headers: '#86efac',
                        accent: '#4ade80',
                        background: '#1a2e05',
                        muted: '#a7f3d0'
                    },
                    blush: {
                        primaryText: '#fef7f7',
                        secondaryText: '#fecaca',
                        headers: '#f87171',
                        accent: '#dc2626',
                        background: '#2d1b1b',
                        muted: '#fbb6b6'
                    }
                };
                
                return colorPalettes[paletteName] || colorPalettes.classic;
            }
            
            applyBackground() {
                const backgroundType = this.menuData.backgroundType || 'none';
                const backgroundValue = this.menuData.backgroundValue;
                
                if (backgroundType === 'image' && backgroundValue) {
                    // Check if backgroundValue is a data URL (base64) or a path
                    const imageSrc = backgroundValue.startsWith('data:') 
                        ? backgroundValue 
                        : (backgroundValue.startsWith('/') ? backgroundValue : `/${backgroundValue}`);
                    
                    // Apply background with proper mobile-friendly settings
                    document.body.style.backgroundImage = `url("${imageSrc}")`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                    // Use 'scroll' instead of 'fixed' for better mobile performance
                    document.body.style.backgroundAttachment = 'scroll';
                    
                    // Ensure the background covers the full viewport
                    document.body.style.minHeight = '100vh';
                    document.documentElement.style.minHeight = '100vh';
                    
                    // Add CSS to prevent background from moving with content
                    const style = document.createElement('style');
                    style.textContent = `
                        body {
                            background-attachment: scroll !important;
                        }
                        
                        /* Mobile responsive background */
                        @media (max-width: 768px) {
                            body {
                                background-size: cover !important;
                                background-position: center center !important;
                                background-repeat: no-repeat !important;
                                background-attachment: scroll !important;
                                min-height: 100vh !important;
                            }
                        }
                        
                        /* On larger screens, use fixed attachment for parallax effect */
                        @media (min-width: 769px) {
                            body {
                                background-attachment: fixed !important;
                            }
                        }
                        
                        /* Ensure content scrolls over the background */
                        .published-menu-container {
                            position: relative;
                            z-index: 1;
                        }
                    `;
                    
                    // Remove existing background style if it exists
                    const existingStyle = document.getElementById('background-style');
                    if (existingStyle) {
                        existingStyle.remove();
                    }
                    
                    style.id = 'background-style';
                    document.head.appendChild(style);
                    
                } else if (backgroundType === 'color' && backgroundValue) {
                    document.body.style.backgroundColor = backgroundValue;
                    document.body.style.backgroundImage = '';
                    
                    // Remove background style if it exists
                    const existingStyle = document.getElementById('background-style');
                    if (existingStyle) {
                        existingStyle.remove();
                    }
                } else {
                    // Reset to default
                    document.body.style.background = '';
                    document.body.style.backgroundImage = '';
                    document.body.style.backgroundColor = '';
                    document.body.style.minHeight = '';
                    document.documentElement.style.minHeight = '';
                    
                    // Remove background style if it exists
                    const existingStyle = document.getElementById('background-style');
                    if (existingStyle) {
                        existingStyle.remove();
                    }
                }
            }
            
            applyFontFamily() {
                if (!this.menuData.fontFamily) return;
                
                const fontFamily = this.menuData.fontFamily || 'Inter';
                const fontStack = this.getFontFamilyCSS(fontFamily);
                const container = document.querySelector('.published-menu-container');
                
                if (container) {
                    container.style.fontFamily = fontStack;
                }
            }
            
            getFontFamilyCSS(fontFamily) {
                const fontFamilies = {
                    'Inter': "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
                    'Playfair Display': "'Playfair Display', Georgia, 'Times New Roman', serif",
                    'Georgia': "Georgia, 'Times New Roman', serif",
                    'Lato': "'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
                    'Montserrat': "'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
                };
                return fontFamilies[fontFamily] || fontFamilies['Inter'];
            }
            
            applyColorPalette() {
                if (!this.menuData.colorPalette) return;
                
                const palette = this.getColorPalette(this.menuData.colorPalette);
                if (!palette) return;
                
                const container = document.querySelector('.published-menu-container');
                if (!container) return;
                
                // Apply specific element colors
                const primaryTextElements = container.querySelectorAll('.preview-item-title .preview-title-text, .preview-menu-title');
                primaryTextElements.forEach(el => el.style.color = palette.primaryText);
                
                const secondaryTextElements = container.querySelectorAll('.preview-item-description, .preview-menu-subtitle');
                secondaryTextElements.forEach(el => el.style.color = palette.secondaryText);
                
                const headerElements = container.querySelectorAll('.preview-section h2');
                headerElements.forEach(el => el.style.color = palette.headers);
                
                const accentElements = container.querySelectorAll('.preview-price-cell, .preview-title-price');
                accentElements.forEach(el => {
                    el.style.color = palette.accent;
                    // Ensure price alignment is maintained after color application
                    if (el.classList.contains('preview-price-cell')) {
                        el.style.textAlign = 'right';
                        el.style.justifySelf = 'end';
                        el.style.gridColumn = '-1';
                    }
                    if (el.classList.contains('preview-title-price')) {
                        // Ensure title prices are right-aligned
                        el.style.textAlign = 'right';
                        el.style.marginLeft = 'auto';
                        el.style.flexShrink = '0';
                        el.style.whiteSpace = 'nowrap';
                    }
                });
                
                // Ensure proper flexbox layout for title containers
                const titleContainers = container.querySelectorAll('.preview-item-title');
                titleContainers.forEach(titleContainer => {
                    titleContainer.style.display = 'flex';
                    titleContainer.style.justifyContent = 'space-between';
                    titleContainer.style.alignItems = 'baseline';
                    titleContainer.style.width = '100%';
                    titleContainer.style.gap = '15px';
                });
                
                // Apply color palette CSS custom properties to the document root for other elements
                document.documentElement.style.setProperty('--primary-text', palette.primaryText);
                document.documentElement.style.setProperty('--secondary-text', palette.secondaryText);
                document.documentElement.style.setProperty('--headers', palette.headers);
                document.documentElement.style.setProperty('--accent', palette.accent);
                document.documentElement.style.setProperty('--background', palette.background);
            }
            
            applyLogo() {
                const logoData = this.menuData.menuLogo;
                const logoSize = this.menuData.logoSize || 'medium';
                
                if (logoData) {
                    // Create or update logo element
                    let logoElement = document.querySelector('.preview-menu-logo');
                    if (!logoElement) {
                        logoElement = document.createElement('div');
                        logoElement.className = 'preview-menu-logo';
                        const header = document.querySelector('.preview-menu-header');
                        header.insertBefore(logoElement, header.firstChild);
                    }
                    
                    logoElement.innerHTML = `<img src="${logoData}" alt="Restaurant Logo" class="menu-logo ${logoSize}">`;
                    logoElement.style.display = 'block';
                } else {
                    // Remove logo if it exists
                    const logoElement = document.querySelector('.preview-menu-logo');
                    if (logoElement) {
                        logoElement.style.display = 'none';
                    }
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PublishedMenuDisplay();
        });
    </script>
</body>
</html>
